
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>San Valent√≠n Quiz üíò</title>
  <style>
    :root{
      --bg1:#fff0f6;
      --bg2:#ffe4ee;
      --card:#ffffffcc;
      --text:#2b1b22;
      --muted:#6b4a5a;
      --accent:#ff3b7a;
      --accent2:#ff7aa8;
      --good:#1f9d61;
      --bad:#d64545;
      --shadow: 0 12px 40px rgba(0,0,0,.12);
      --radius: 22px;
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1000px 600px at 20% 10%, var(--bg2), transparent 60%),
                  radial-gradient(900px 700px at 80% 20%, #ffe9f2, transparent 55%),
                  linear-gradient(180deg, var(--bg1), #fff);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 14px;
    }

    .wrap{
      width: min(860px, 100%);
      display:grid;
      gap: 14px;
    }

    .hero{
      background: linear-gradient(135deg, #ffffffdd, #fff7fbdd);
      border: 1px solid #ffffff;
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 18px 18px 14px;
      position: relative;
      overflow:hidden;
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:-40px;
      background:
        radial-gradient(circle at 20% 20%, rgba(255,59,122,.16), transparent 35%),
        radial-gradient(circle at 80% 35%, rgba(255,122,168,.14), transparent 35%),
        radial-gradient(circle at 60% 85%, rgba(255,59,122,.10), transparent 40%);
      filter: blur(2px);
      pointer-events:none;
    }

    .hero-inner{ position: relative; display:flex; align-items:flex-start; justify-content:space-between; gap: 14px; }
    .title{
      display:flex;
      gap: 12px;
      align-items:center;
      flex-wrap: wrap;
    }
    .badge{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      display:grid;
      place-items:center;
      color:white;
      font-size: 20px;
      box-shadow: 0 10px 22px rgba(255,59,122,.25);
      user-select:none;
    }
    h1{
      margin:0;
      font-size: 22px;
      letter-spacing: .2px;
      line-height: 1.1;
    }
    .sub{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 14px;
      max-width: 52ch;
    }

    .meta{
      display:flex;
      flex-direction: column;
      align-items:flex-end;
      gap: 8px;
      min-width: 190px;
    }

    .progress{
      width: 190px;
      height: 10px;
      background: rgba(0,0,0,.06);
      border-radius: 999px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.8);
    }
    .bar{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border-radius: 999px;
      transition: width 3s ease;
    }
    .counter{
      font-size: 12px;
      color: var(--muted);
      user-select:none;
    }

    .card{
      background: var(--card);
      border: 1px solid rgba(255,255,255,.9);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 18px;
    }

    .q-title{
      margin: 0 0 10px;
      font-size: 16px;
      color: var(--muted);
      letter-spacing: .2px;
    }

    .question{
      margin: 0 0 16px;
      font-size: 22px;
      line-height: 1.25;
    }

    .answers{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button{
      border:0;
      padding: 12px 14px;
      border-radius: 14px;
      font-weight: 700;
      cursor:pointer;
      transition: transform 1s ease, filter 1s ease, box-shadow 1s ease, background 1s ease;
      user-select:none;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    .btn{
      background: white;
      color: var(--text);
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 10px 18px rgba(0,0,0,.07);
    }
    .btn:hover{ filter: brightness(.99); box-shadow: 0 14px 22px rgba(0,0,0,.10); }

    .btn-true{
      background: linear-gradient(135deg, #e9fff3, #ffffff);
      border: 1px solid rgba(31,157,97,.22);
    }
    .btn-false{
      background: linear-gradient(135deg, #fff1f1, #ffffff);
      border: 1px solid rgba(214,69,69,.22);
    }
    .btn-special{
      background: linear-gradient(135deg, #fff, #ffeaf2);
      border: 1px solid rgba(255,59,122,.22);
    }

    .feedback{
      margin-top: 14px;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,.06);
      background: rgba(255,255,255,.65);
      color: var(--text);
      display:none;
      animation: pop 1s ease-out;
    }
    @keyframes pop{
      from{ transform: translateY(4px); opacity: .0;}
      to{ transform: translateY(0); opacity: 1;}
    }

    .feedback.good{ border-color: rgba(31,157,97,.25); }
    .feedback.bad{ border-color: rgba(214,69,69,.25); }

    .mini{
      margin-top: 10px;
      display:flex;
      justify-content:space-between;
      gap: 10px;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 13px;
    }

    .pill{
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.65);
    }

    .end{
      text-align:center;
      display:none;
      padding: 20px 16px;
    }
    .score{
      font-size: 42px;
      margin: 8px 0 6px;
      letter-spacing: -1px;
    }
    .msg{
      font-size: 16px;
      color: var(--muted);
      margin: 0 auto;
      max-width: 60ch;
      line-height: 1.5;
    }

    .cta-row{
      margin-top: 16px;
      display:flex;
      justify-content:center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .restart{
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff;
      box-shadow: 0 14px 26px rgba(255,59,122,.26);
    }
    .restart:hover{ filter: brightness(1.02); }

    .tiny{
      font-size: 12px;
      color: var(--muted);
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <section class="hero">
      <div class="hero-inner">
        <div>
          <div class="title">
            <div class="badge">üíò</div>
            <div>
              <h1>Quiz de San Valent√≠n (para mi novio)</h1>
              <p class="sub">Contesta Verdadero o Falso‚Ä¶ y demuestra que t√∫ s√≠ estabas poniendo atenci√≥n üòå</p>
            </div>
          </div>
        </div>

        <div class="meta">
          <div class="progress" aria-label="progreso">
            <div class="bar" id="bar"></div>
          </div>
          <div class="counter" id="counter">Pregunta 1 / 10</div>
        </div>
      </div>
    </section>

    <section class="card" id="quizCard">
      <div class="q-title" id="qTitle">Pregunta 1</div>
      <div class="question" id="questionText">...</div>

      <div class="answers" id="answers"></div>

      <div class="feedback" id="feedback"></div>

      <div class="mini">
        <div class="pill" id="scorePill">Puntos: 0</div>
        <div class="pill" id="hintPill">Tip: Si dudas‚Ä¶ piensa en m√≠ üëÄ</div>
      </div>
    </section>

    <section class="card end" id="endCard">
      <div style="font-size:34px;">üíù</div>
      <div class="score" id="finalScore">0/10</div>
      <p class="msg" id="finalMsg"></p>

      <div class="cta-row">
        <button class="restart" id="restartBtn">Repetir el quiz</button>
        <button class="btn" id="reviewBtn">Ver respuestas</button>
      </div>

      <div class="tiny" id="reviewArea" style="display:none;"></div>
    </section>

  </div>

  <script>
    const quiz = [
      {
        text: '‚ÄúNuestra primera cita fue el 19 de julio 2023‚Äù',
        options: [
          { label: "Verdadero", value: true },
          { label: "Falso", value: false }
        ],
        correct: false,
        explainCorrect: "Falso üòå Fue el 19 de junio 2023‚Ä¶ a ver una peli. Hist√≥rico.",
        explainWrong: "Noooo üò≠ Fue el 19 de junio 2023, a ver una peli. ¬°C√≥mo as√≠!"
      },
      {
        text: '‚ÄúLa primera pel√≠cula que vimos fue The Flash‚Äù',
        options: [
          { label: "Verdadero", value: true },
          { label: "Falso", value: false }
        ],
        correct: true,
        explainCorrect: "Verdadero ‚úÖ The Flash, t√∫ y yo‚Ä¶ cinema era.",
        explainWrong: "Ehh no üò≠ S√≠ fue The Flash. Te falta replay de recuerdos."
      },
      {
        text: '‚ÄúCuando me guardaste el n√∫mero dijiste que me ibas a guardar como ‚ÄòAilin B‚Äô hasta que empezara a confiar m√°s‚Äù',
        options: [
          { label: "Verdadero", value: true },
          { label: "Falso", value: false }
        ],
        correct: false,
        explainCorrect: "Falso üòå Fue como ‚ÄúEileen B‚Äù. Close enough, pero no.",
        explainWrong: "Casi‚Ä¶ pero no üò≠ Fue ‚ÄúEileen B‚Äù."
      },
      {
        text: '‚ÄúNuestra canci√≥n es ‚ÄòI Wanna Be Yours‚Äô de Arctic Monkeys‚Äù',
        options: [
          { label: "Verdadero", value: true },
          { label: "Falso", value: false }
        ],
        correct: false,
        explainCorrect: "Falso üí´ Es ‚ÄòALALUZ‚Äô de Pororo. S√≠. Pororo. Respeta.",
        explainWrong: "Nope üò≠ Es ‚ÄòALALUZ‚Äô de Pororo. No es negociable."
      },
      {
        text: '‚ÄúHasta hoy tenemos juntos 879 d√≠as‚Äù',
        options: [
          { label: "Verdadero", value: true },
          { label: "Falso", value: false }
        ],
        correct: true,
        explainCorrect: "Verdadero ‚úÖ 879 d√≠as y contando‚Ä¶ y t√∫ conmigo.",
        explainWrong: "Uff no üò≠ Eso era VERDADERO: 879 d√≠as. Ponte al d√≠a, beb√©."
      },
      {
        text: '‚ÄúAileen es muy celosa‚Äù',
        options: [
          { label: "Verdadero", value: true },
          { label: "Falso", value: false }
        ],
        correct: true,
        explainCorrect: "Verdadero üòå Y con raz√≥n. (Mentira‚Ä¶ ¬øo no? üëÄ)",
        explainWrong: "Falso??? üòÇ Aj√°‚Ä¶ claro. D√≠selo a mi cara con seguridad."
      },
      {
        text: '‚ÄúLa cita que tuvimos en The Kitche fue de pastas italianas‚Äù',
        options: [
          { label: "Verdadero", value: true },
          { label: "Falso", value: false }
        ],
        correct: false,
        explainCorrect: "Falso ‚úÖ Fue de risottos. Clase, elegancia y arroz.",
        explainWrong: "Nope üò≠ Fue de risottos, no de pastas. Aprende tu lore."
      },
      {
        text: '‚ÄúNuestro reality favorito es Singles Inferno‚Äù',
        options: [
          { label: "Verdadero", value: true },
          { label: "Falso", value: false }
        ],
        correct: true,
        explainCorrect: "Verdadero ‚úÖ Y muchos m√°s‚Ä¶ pero ese es top tier.",
        explainWrong: "Ehhh no üò≠ S√≠ es Singles Inferno (y muchos m√°s)."
      },
      {
        text: '‚ÄúLa primera vez que discutimos fuerte fue cuando te fuiste a Punta Cana y me dejaste sola‚Äù',
        options: [
          { label: "Verdadero", value: true },
          { label: "Falso", value: false }
        ],
        correct: false,
        explainCorrect: "Falso ‚úÖ Fue para Bayahibe. Aj√°. Bayahibe.",
        explainWrong: "Nope üò≠ Fue para Bayahibe, no Punta Cana."
      },
      {
        text: '‚ÄúAileen te ama mucho‚Äù',
        options: [
          { label: "Verdadero", value: "true" },
          { label: "Verdader√≠simo", value: "truest" }
        ],
        correct: ["true","truest"],
        explainCorrect: "VERDADER√çSIMO üíò (Aqu√≠ solo hay una respuesta correcta: s√≠.)",
        explainWrong: "Imposible üò≠ Esa era la m√°s f√°cil. Intenta otra vez."
      }
    ];

    // UI refs
    const qTitle = document.getElementById("qTitle");
    const questionText = document.getElementById("questionText");
    const answersDiv = document.getElementById("answers");
    const feedback = document.getElementById("feedback");
    const scorePill = document.getElementById("scorePill");
    const counter = document.getElementById("counter");
    const bar = document.getElementById("bar");

    const quizCard = document.getElementById("quizCard");
    const endCard = document.getElementById("endCard");
    const finalScore = document.getElementById("finalScore");
    const finalMsg = document.getElementById("finalMsg");
    const restartBtn = document.getElementById("restartBtn");
    const reviewBtn = document.getElementById("reviewBtn");
    const reviewArea = document.getElementById("reviewArea");

    let idx = 0;
    let score = 0;
    let picks = [];

    function isCorrect(question, pickedValue){
      if (Array.isArray(question.correct)) {
        return question.correct.includes(pickedValue);
      }
      return question.correct === pickedValue;
    }

    function render(){
      const total = quiz.length;
      const q = quiz[idx];

      qTitle.textContent = `Pregunta ${idx + 1}`;
      questionText.textContent = q.text;

      answersDiv.innerHTML = "";
      feedback.style.display = "none";
      feedback.className = "feedback";

      // progress
      counter.textContent = `Pregunta ${idx + 1} / ${total}`;
      bar.style.width = `${(idx / total) * 100}%`;

      q.options.forEach((opt) => {
        const btn = document.createElement("button");
        btn.className = "btn";
        // style by label
        const lab = opt.label.toLowerCase();
        if (lab.includes("verdader√≠simo")) btn.classList.add("btn-special");
        else if (lab.includes("verdadero")) btn.classList.add("btn-true");
        else btn.classList.add("btn-false");

        btn.textContent = opt.label;
        btn.addEventListener("click", () => handleAnswer(opt.value));
        answersDiv.appendChild(btn);
      });

      scorePill.textContent = `Puntos: ${score}`;
    }

    function handleAnswer(value){
      const q = quiz[idx];
      const ok = isCorrect(q, value);

      picks.push({ index: idx, picked: value, correct: ok });

      if (ok) score++;

      // show feedback
      feedback.style.display = "block";
      feedback.classList.add(ok ? "good" : "bad");
      feedback.textContent = ok ? q.explainCorrect : q.explainWrong;

      // lock buttons
      [...answersDiv.querySelectorAll("button")].forEach(b => b.disabled = true);

      // next after a beat
      setTimeout(() => {
        idx++;
        if (idx >= quiz.length) finish();
        else render();
      }, 1050);
    }

    function finish(){
      const total = quiz.length;
      bar.style.width = "100%";

      quizCard.style.display = "none";
      endCard.style.display = "block";

      finalScore.textContent = `${score}/${total}`;

      // cute/sassy ending messages
      let vibe = "";
      if (score === total) vibe = "PERFECTO üò≠üíò Ok t√∫ s√≠ eres mi novio oficialmente oficial.";
      else if (score >= 8) vibe = "Muy bien üòåüíû Casi perfecto. Te dejo un besito extra por el esfuerzo.";
      else if (score >= 5) vibe = "Bueno‚Ä¶ aceptable üòÖüíó Pero te toca invitarme un postre para compensar.";
      else vibe = "Aj√°‚Ä¶ üò≠üíî Necesitamos una sesi√≥n intensiva de recuerdos (con cuddle incluido).";

      finalMsg.textContent =
        `${vibe}\n\nFeliz San Valent√≠n, mi amor. Espero tener much√≠simos m√°s contigo. üíù`;

      scorePill.textContent = `Puntos: ${score}`;

      // build review
      const lines = quiz.map((q, i) => {
        const pick = picks[i];
        const pickedLabel = q.options.find(o => o.value === pick?.picked)?.label ?? "‚Äî";
        const correctIs = Array.isArray(q.correct)
          ? q.options.filter(o => q.correct.includes(o.value)).map(o => o.label).join(" / ")
          : q.options.find(o => o.value === q.correct)?.label;

        return `
          <div style="text-align:left; padding:10px 12px; border:1px solid rgba(0,0,0,.06); border-radius:14px; background:rgba(255,255,255,.6); margin:10px auto; max-width:740px;">
            <div style="font-weight:800; margin-bottom:6px;">${i+1}. ${q.text}</div>
            <div style="color:#6b4a5a;">Tu respuesta: <b>${pickedLabel}</b> ${pick?.correct ? "‚úÖ" : "‚ùå"}</div>
            <div style="color:#6b4a5a;">Correcta: <b>${correctIs}</b></div>
          </div>
        `;
      }).join("");

      reviewArea.innerHTML = lines;
    }

    restartBtn.addEventListener("click", () => {
      idx = 0;
      score = 0;
      picks = [];
      endCard.style.display = "none";
      quizCard.style.display = "block";
      reviewArea.style.display = "none";
      reviewBtn.textContent = "Ver respuestas";
      render();
    });

    reviewBtn.addEventListener("click", () => {
      const showing = reviewArea.style.display === "block";
      reviewArea.style.display = showing ? "none" : "block";
      reviewBtn.textContent = showing ? "Ver respuestas" : "Ocultar respuestas";
    });

    // init
    render();
  </script>
</body>
</html>
